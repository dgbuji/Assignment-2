<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developement Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
</html>
<body>
  <section class="left-Container">
    <div class="write-up">
      <image src="/Assets/Images/Assignment Logo.jpg" alt="Logo" />
      <h2>For Individuals</h2>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>
  </section>
  <section class="Right-Container">
    <form action="" class="form-container">
      <div class="form-split">
        <div class="column left-column">
          <div class="input-box">
            <div class="title">First Name</div>
            <input type="text" placeholder="Tolu" required />
          </div>
          <div class="input-box">
            <div class="title">Gender</div>
            <select>
              <option>Select Here</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="input-box">
            <div class="title">Weight</div>
            <input type="number" placeholder="Enter Weight" required />
          </div>
        </div>
        <div class="column right-column">
          <div class="input-box">
            <div class="title">Last Name</div>
            <input type="text" placeholder="" required />
          </div>
          <div class="input-box">
            <div class="title">Date Of Birth</div>
            <input type="date" placeholder="Select Here" required />
          </div>
          <div class="input-box">
            <div class="title">Height (CM)</div>
            <input type="number" placeholder="Enter height here" required />
          </div>
        </div>
      </div>
      <div class="input-box">
        <label>Activity Level</label>
        <select>
          <option>Select Here</option>
          <option>Entry Level</option>
          <option>Intermediate</option>
          <option>Expert</option>
        </select>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="" required />
      </div>
      <button class="btn">Register</button>
      <p>
        By clicking register, you agree to our
        <a href="https://www.altschoolafrica.com/terms">
          Terms and Conditions</a
        >
        and our
        <a href="https://www.altschoolafrica.com/policy"> Privacy Policy</a>
      </p>
    </form>
  </section>
</body>
